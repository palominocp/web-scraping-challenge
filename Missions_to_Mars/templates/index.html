<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
    
        <div class="container">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="col">
              <div class="row">Latest Mars news</div>
              <div class="row">{{mars_data.news_title}}</div>
              <div class="row">{{mars_data.news_p}}</div>
            </div>

            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row row-cols-2">
              <div class="col-8">Featured Mars Image</div>
              <div class="col">Current Weather on Mars</div>
              <div class="col-8"><img src={{mars_data.featured_image_url}} class="col" alt=""></div>
              <div class="col">{{mars_data.mars_weather}}
                <div class="row">Mars Facts</div>
                <div class="row">{{mars_data.facts_html.replace('border="1" ', '').replace('dataframe', 'table table-bordered')|safe}}</div>
              </div>
            </div>
        </div>
    </body>
</html>
